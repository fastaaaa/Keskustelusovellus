<!DOCTYPE html>
{% extends "layout.html" %}{% block content %}
<head>
    <title>Haun tulokset</title>
</head>
<br>
<div class="container">
    <div class="right-div">
    Hakusanaan sopivien viestien määrä: {{ count }}
    <hr>
    {% for message in messages %}
    {{ message.content }}<br>
    Viesti löytyy keskustelusta:
    <a href="/room/{{ message.room_id }}/messages">{{ message.room_name }}</a>
    <hr>
    {% endfor %}{% endblock %}
    </div>
</div>
